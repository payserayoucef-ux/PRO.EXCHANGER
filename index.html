<section id="tools" class="tool-card">
    <h2 style="text-align: center;">إدخال بيانات الطلب الخطي</h2>
    <div id="form-section">
        <input type="text" id="fname" placeholder="الاسم واللقب">
        <input type="text" id="address" placeholder="العنوان السكني">
        <input type="text" id="commune" placeholder="البلدية">
        <input type="text" id="phone" placeholder="رقم الهاتف">
        <input type="text" id="receiver_title" placeholder="إلى السيد (مثلاً: مدير التربية، رئيس المجلس الشعبي)">
        <input type="text" id="subject" placeholder="موضوع الطلب">
        <textarea id="message" rows="4" placeholder="تفسير إضافي (اختياري)..."></textarea>
        <button class="btn-download" onclick="generatePDF()">تحميل الطلب الخطي (PDF)</button>
    </div>
</section>

<div id="pdf-template" dir="rtl" style="display: none; font-family: 'Arial', sans-serif; padding: 40px; color: #000;">
    
    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
        <div style="text-align: right;">
            <p>الاسم واللقب : <span id="p-name"></span></p>
            <p>العنوان : <span id="p-address"></span>، بلدية <span id="p-commune"></span></p>
            <p>رقم الهاتف : <span id="p-phone"></span></p>
        </div>
        <div style="text-align: left;">
            <p>بتاريخ : <span id="p-date"></span></p>
        </div>
    </div>

    <div style="text-align: left; margin-top: 20px; margin-left: 40px;">
        <p style="font-size: 1.2em; font-weight: bold;">إلى الســــــــيد : <span id="p-receiver"></span></p>
    </div>

    <div style="text-align: center; margin-top: 60px;">
        <h3 style="text-decoration: underline;">الموضوع : <span id="p-subject"></span></h3>
    </div>

    <div style="margin-top: 50px; text-align: right; line-height: 2;">
        <p style="text-indent: 40px;">
            لي الشرف العظيم أن أتقدم إلى سيادتكم المحترمة بطلبي هذا والمتمثل في 
            <strong><span id="p-subject-rep"></span></strong>
            راجياً منكم أخذ طلبي هذا بعين الاعتبار.
        </p>
        
        <p id="p-extra-message" style="text-indent: 40px;"></p>

        <p style="text-indent: 40px; margin-top: 30px;">
            وفي الأخير تقبلوا مني فائق الاحترام والتقدير.
        </p>
    </div>

    <div style="margin-top: 80px; text-align: left; margin-left: 80px;">
        <p style="font-weight: bold;">المعني</p>
    </div>
</div>

<script>
    function generatePDF() {
        // الحصول على تاريخ اليوم بتنسيق عربي
        const today = new Date();
        const dateString = today.toLocaleDateString('ar-DZ', { year: 'numeric', month: 'long', day: 'numeric' });

        // ربط البيانات
        document.getElementById('p-name').innerText = document.getElementById('fname').value;
        document.getElementById('p-address').innerText = document.getElementById('address').value;
        document.getElementById('p-commune').innerText = document.getElementById('commune').value;
        document.getElementById('p-phone').innerText = document.getElementById('phone').value;
        document.getElementById('p-receiver').innerText = document.getElementById('receiver_title').value;
        document.getElementById('p-subject').innerText = document.getElementById('subject').value;
        document.getElementById('p-subject-rep').innerText = document.getElementById('subject').value;
        document.getElementById('p-extra-message').innerText = document.getElementById('message').value;
        document.getElementById('p-date').innerText = dateString;

        const element = document.getElementById('pdf-template');
        element.style.display = 'block';

        const opt = {
            margin: 0.5,
            filename: 'talab_khati.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 3, useCORS: true }, // تكبير الـ scale لجعل الخط أوضح
            jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
        };

        html2pdf().set(opt).from(element).save().then(() => {
            element.style.display = 'none';
        });
    }

    function showForm() {
        document.getElementById('form-section').style.display = 'block';
    }
</script>

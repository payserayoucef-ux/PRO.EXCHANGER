<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProExchanger | المنصة الكاملة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --dark-bg: #0a0f1a; --card-bg: #ffffff; --primary-blue: #2563eb; 
            --yt-red: #FF0000; --tk-black: #010101; --fb-blue: #1877F2;
            --ig-pink: #E4405F; --blogger-orange: #ff5722; --pubg-gold: #f39c12;
            --ff-red: #c0392b; --success-green: #10b981; --withdraw-red: #e11d48;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--dark-bg); margin: 0; padding: 0; }
        
        header { 
            background: linear-gradient(180deg, #111827 0%, var(--dark-bg) 100%);
            padding: 100px 15px 40px; text-align: center; border-bottom: 5px solid var(--primary-blue); position: relative;
        }
        .auth-bar { position: absolute; top: 20px; width: 100%; left: 0; display: flex; justify-content: center; gap: 10px; z-index: 1000; }
        .btn-auth { padding: 10px 20px; font-weight: bold; border-radius: 10px; border: none; cursor: pointer; }
        .btn-signup { background: var(--primary-blue); color: white; }
        .btn-login { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.3); }
        .section-view { display: none; width: 100%; animation: fadeIn 0.3s; padding: 20px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .balance-card { 
            background: white; padding: 25px; border-radius: 20px; width: 95%; max-width: 500px; 
            margin: -30px auto 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }
        .grid-menu { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; max-width: 1000px; margin: auto; }
        .menu-btn { 
            background: white; padding: 25px 10px; border-radius: 20px; font-weight: bold; 
            display: flex; flex-direction: column; align-items: center; gap: 12px; cursor: pointer; border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .menu-btn i { font-size: 40px; }
        .form-box { background: white; padding: 30px 20px; border-radius: 25px; max-width: 550px; margin: auto; color: #333; }
        .input-group { margin-bottom: 12px; text-align: right; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; }
        
        .captcha-container { background: #f1f5f9; padding: 15px; border-radius: 12px; text-align: center; margin: 15px 0; border: 1px dashed var(--primary-blue); }
        .captcha-display { font-size: 24px; font-weight: bold; letter-spacing: 5px; color: var(--primary-blue); }
        .btn-submit { width: 100%; padding: 15px; background: var(--primary-blue); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .back-btn { background: none; border: 1px solid white; color: white; padding: 8px 15px; border-radius: 10px; cursor: pointer; margin-bottom: 20px; display: inline-block; }
        .method-logo { width: 50px; height: 50px; object-fit: contain; }
    </style>
</head>
<body onload="initApp()">
    <header>
        <div class="auth-bar">
            <button class="btn-auth btn-login" onclick="showSection('loginPage')">دخول</button>
            <button class="btn-auth btn-signup" onclick="showSection('signupPage')">تسجيل جديد</button>
        </div>
        <h1 style="color: white;">PRO EXCHANGER</h1>
    </header>

    <div id="homePage" class="section-view" style="display: block;">
        <div class="balance-card">
            <div><span style="color: #64748b; font-weight: bold;">الرصيد:</span><div style="font-size:30px; font-weight:900;">0.00 د.ج</div></div>
            <i class="fas fa-wallet" style="font-size: 40px; color: var(--success-green);"></i>
        </div>
        <div class="grid-menu">
            <button class="menu-btn" onclick="showSection('sellPage')"><i class="fas fa-tag" style="color:var(--primary-blue)"></i><span>عرض بيع</span></button>
            <button class="menu-btn" onclick="showSection('buyPage')"><i class="fas fa-shopping-bag" style="color:var(--success-green)"></i><span>شراء حساب</span></button>
            <button class="menu-btn" onclick="showSection('depositMethods')"><i class="fas fa-file-import" style="color:var(--pubg-gold)"></i><span>إيداع الأموال</span></button>
            <button class="menu-btn" onclick="showSection('withdrawMethods')">
                <i class="fas fa-money-check-dollar" style="color:var(--withdraw-red)"></i>
                <span>سحب الأموال</span>
            </button>
        </div>
    </div>

    <div id="sellPage" class="section-view">
        <div style="text-align: center;"><button class="back-btn" onclick="showSection('homePage')">← عودة</button></div>
        <div class="grid-menu">
            <button class="menu-btn" onclick="openSaleForm('يوتيوب')"><i class="fab fa-youtube" style="color: var(--yt-red);"></i><span>يوتيوب</span></button>
            <button class="menu-btn" onclick="openSaleForm('تيك توك')"><i class="fab fa-tiktok" style="color: var(--tk-black);"></i><span>تيك توك</span></button>
            <button class="menu-btn" onclick="openSaleForm('صفحة فيسبوك')"><i class="fas fa-flag" style="color: var(--fb-blue);"></i><span>صفحة فيسبوك</span></button>
            <button class="menu-btn" onclick="openSaleForm('مجموعة فيسبوك')"><i class="fas fa-users" style="color: var(--fb-blue);"></i><span>مجموعة فيسبوك</span></button>
            <button class="menu-btn" onclick="openSaleForm('انستقرام')"><i class="fab fa-instagram" style="color: var(--ig-pink);"></i><span>انستقرام</span></button>
            <button class="menu-btn" onclick="openSaleForm('مدونة بلوجر')"><i class="fab fa-blogger" style="color: var(--blogger-orange);"></i><span>مدونة بلوجر</span></button>
            <button class="menu-btn" onclick="openSaleForm('ببجي')"><i class="fas fa-crosshairs" style="color: var(--pubg-gold);"></i><span>ببجي</span></button>
            <button class="menu-btn" onclick="openSaleForm('فري فاير')"><i class="fas fa-fire" style="color: var(--ff-red);"></i><span>فري فاير</span></button>
        </div>
    </div>

    <div id="saleForm" class="section-view">
        <div style="text-align: center;"><button class="back-btn" onclick="showSection('sellPage')">← رجوع</button></div>
        <div class="form-box">
            <h2 id="formTitle">تفاصيل البيع</h2>
            <div class="input-group"><input type="text" placeholder="المجال (تقنية، رياضة...)"></div>
            <div class="input-group"><input type="number" placeholder="العدد (متابعين/مشتركين)"></div>
            <div class="input-group"><select><option>الربح مفعل</option><option>الربح غير مفعل</option></select></div>
            <div class="input-group"><input type="url" placeholder="رابط الحساب"></div>
            <div class="input-group"><input type="number" placeholder="السعر المطلوب (د.ج)"></div>
            <button class="btn-submit" onclick="alert('تم إرسال العرض للمراجعة')">تأكيد العرض</button>
        </div>
    </div>

    <div id="buyPage" class="section-view">
        <div style="text-align:center;">
            <button class="back-btn" onclick="showSection('homePage')">← عودة</button>
            <h2 style="color:white">سوق الحسابات</h2>
            <div style="background:white; padding:40px; border-radius:20px; color:#64748b;">
                <i class="fas fa-box-open" style="font-size:50px; margin-bottom:15px;"></i>
                <p>لا توجد عروض متوفرة حالياً في منطقتك.</p>
            </div>
        </div>
    </div>

    <div id="depositMethods" class="section-view">
        <div style="text-align: center;"><button class="back-btn" onclick="showSection('homePage')">← عودة</button></div>
        <div class="grid-menu">
            <button class="menu-btn" onclick="showSection('depBaridi')"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Algerie_Poste_logo.svg/1024px-Algerie_Poste_logo.svg.png" class="method-logo"><span>بريدي موب</span></button>
            <button class="menu-btn" onclick="showSection('depBinance')"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Binance_Logo.svg" class="method-logo"><span>بينانس</span></button>
        </div>
    </div>

    <div id="withdrawMethods" class="section-view">
        <div style="text-align: center;"><button class="back-btn" onclick="showSection('homePage')">← عودة</button></div>
        <div class="grid-menu">
            <button class="menu-btn" onclick="showSection('witBaridi')"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Algerie_Poste_logo.svg/1024px-Algerie_Poste_logo.svg.png" class="method-logo"><span>بريدي موب</span></button>
            <button class="menu-btn" onclick="showSection('witBinance')"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Binance_Logo.svg" class="method-logo"><span>بينانس</span></button>
        </div>
    </div>

    <div id="depBaridi" class="section-view"><div class="form-box"><h3>إيداع بريدي موب</h3><input type="number" placeholder="المبلغ"><br><br><input type="text" placeholder="رقم المعاملة"><button class="btn-submit" onclick="showSection('homePage')">إرسال الطلب</button></div></div>
    <div id="witBaridi" class="section-view"><div class="form-box"><h3>سحب بريدي موب</h3><input type="number" placeholder="المبلغ"><br><br><input type="text" placeholder="رقم الـ RIP"><button class="btn-submit" style="background:var(--withdraw-red)" onclick="showSection('homePage')">طلب سحب</button></div></div>

        <div id="signupPage" class="section-view">
        <div style="text-align: center;"><button class="back-btn" onclick="showSection('homePage')">← عودة</button></div>
        <div class="form-box">
            <h2 style="text-align: center; color: var(--primary-blue);">إنشاء حساب جديد</h2>
            
            <div style="display: flex; gap: 10px;">
                <div class="input-group" style="flex: 1;">
                    <label>الاسم الشخصي</label>
                    <input type="text" id="firstName" placeholder="مثال: يوسف">
                </div>
                <div class="input-group" style="flex: 1;">
                    <label>الاسم العائلي</label>
                    <input type="text" id="lastName" placeholder="اللقب">
                </div>
            </div>

            <div class="input-group">
                <label>تاريخ الميلاد</label>
                <input type="date" id="birthDate">
            </div>

            <div class="input-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="userEmail" placeholder="example@mail.com">
            </div>

            <div class="input-group">
                <label>كلمة المرور</label>
                <input type="password" id="userPass" placeholder="••••••••">
            </div>

            <div class="input-group">
                <label>تأكيد كلمة المرور</label>
                <input type="password" id="confirmPass" placeholder="••••••••">
            </div>

            <div class="captcha-container">
                <span id="signupCapCode" class="captcha-display">----</span>
                <i class="fas fa-sync" onclick="generateCaptcha('signup')" style="cursor:pointer; color: var(--primary-blue);"></i>
                <br>
                <input type="text" id="signupCapInput" placeholder="أدخل الرمز الظاهر أعلاه" style="margin-top: 10px;">
            </div>

            <button class="btn-submit" onclick="validateSignup()">إنشاء الحساب الآن</button>
        </div>
    </div>


    <div id="loginPage" class="section-view">
        <div style="text-align: center;"><button class="back-btn" onclick="showSection('homePage')">← عودة</button></div>
        <div class="form-box">
            <h2>تسجيل الدخول</h2>
            <input type="email" placeholder="الإيميل"><br><br>
            <input type="password" placeholder="كلمة المرور"><br><br>
            <div class="captcha-container"><span id="loginCapCode" class="captcha-display">----</span><i class="fas fa-sync" onclick="generateCaptcha('login')" style="cursor:pointer"></i><br><input type="text" id="loginCapInput" placeholder="أدخل الرمز"></div>
            <button class="btn-submit" onclick="validateLogin()">دخول</button>
        </div>
    </div>

    <script>
    // تخزين رموز الكباتشا للتسجيل والدخول
    let codes = { signup: "", login: "" };

    // تشغيل الوظائف الأساسية عند فتح الموقع
    function initApp() { 
        generateCaptcha('signup'); 
        generateCaptcha('login'); 
    }

    // وظيفة التنقل بين الصفحات والأقسام
    function showSection(id) {
        // إخفاء جميع الأقسام أولاً
        document.querySelectorAll('.section-view').forEach(s => s.style.display = 'none');
        // إظهار القسم المطلوب
        const target = document.getElementById(id);
        if(target) target.style.display = 'block';
        // العودة لأعلى الصفحة عند التنقل
        window.scrollTo(0, 0);
    }

    // وظيفة توليد رمز كباتشا عشوائي
    function generateCaptcha(type) {
        const code = Math.random().toString(36).substring(2, 8).toUpperCase();
        codes[type] = code;
        const element = document.getElementById(type + "CapCode");
        if(element) element.innerText = code;
    }

    // وظيفة فتح نموذج بيع الحسابات وتغيير العنوان حسب النوع
    function openSaleForm(name, type) {
        const titleElement = document.getElementById('formTitle');
        if(titleElement) titleElement.innerText = "تفاصيل بيع " + name;
        showSection('saleForm');
    }

    // وظيفة التحقق من التسجيل الجديد (المحدثة)
    function validateSignup() {
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const pass = document.getElementById('userPass').value;
        const confirm = document.getElementById('confirmPass').value;
        const captchaInput = document.getElementById('signupCapInput').value.toUpperCase();

        // 1. التأكد من ملء الحقول الأساسية
        if (!firstName || !lastName) {
            alert("يرجى إدخال الاسم الشخصي والعائلي");
            return;
        }

        // 2. التأكد من تطابق كلمات المرور
        if (pass === "" || confirm === "") {
            alert("يرجى إدخال كلمة المرور وتأكيدها");
            return;
        }
        if (pass !== confirm) {
            alert("خطأ: كلمات المرور غير متطابقة!");
            return;
        }

        // 3. التحقق من رمز الكباتشا
        if (captchaInput === codes.signup) {
            alert("أهلاً بك يا " + firstName + "! تم إنشاء حسابك بنجاح جاري المراجعة.");
            showSection('homePage');
        } else {
            alert("رمز التحقق (الكباتشا) خاطئ، حاول مجدداً.");
            generateCaptcha('signup');
        }
    }

    // وظيفة التحقق من تسجيل الدخول
    function validateLogin() {
        const email = document.querySelector('#loginPage input[type="email"]').value;
        const pass = document.querySelector('#loginPage input[type="password"]').value;
        const captchaInput = document.getElementById('loginCapInput').value.toUpperCase();

        if (!email || !pass) {
            alert("يرجى إدخال البريد الإلكتروني وكلمة المرور");
            return;
        }

        if (captchaInput === codes.login) {
            alert("تم تسجيل الدخول بنجاح.");
            showSection('homePage');
        } else {
            alert("رمز التحقق خاطئ.");
            generateCaptcha('login');
        }
    }

    // استدعاء وظيفة البدء عند تحميل الصفحة
    window.onload = initApp;
    </script>
    
</body>
</html>

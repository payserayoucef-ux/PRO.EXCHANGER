<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProExchanger | النظام المتكامل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --dark-bg: #0a0f1a; --card-bg: #ffffff; --primary-blue: #2563eb; 
            --yt-red: #FF0000; --tk-black: #010101; --fb-blue: #1877F2;
            --ig-pink: #E4405F; --blogger-orange: #ff5722; --pubg-gold: #f39c12;
            --ff-red: #c0392b; --success-green: #10b981;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--dark-bg); margin: 0; padding: 0; overflow-x: hidden; }
        
        header { 
            background: linear-gradient(180deg, #111827 0%, var(--dark-bg) 100%);
            padding: 100px 15px 40px; text-align: center; border-bottom: 5px solid var(--primary-blue); position: relative;
        }
        .auth-bar { position: absolute; top: 20px; width: 100%; left: 0; display: flex; justify-content: center; gap: 10px; z-index: 100; }
        .btn-auth { padding: 10px 20px; font-weight: bold; border-radius: 10px; border: none; cursor: pointer; transition: 0.3s; }
        .btn-signup { background: var(--primary-blue); color: white; }
        .btn-login { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.3); }

        .section-view { display: none; width: 100%; animation: fadeIn 0.4s; padding: 20px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .grid-menu { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; max-width: 1000px; margin: auto; }
        .menu-btn { 
            background: white; padding: 25px 10px; border-radius: 20px; font-weight: bold; 
            display: flex; flex-direction: column; align-items: center; gap: 12px; cursor: pointer; border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: 0.3s;
        }

        .form-box { background: white; padding: 30px 20px; border-radius: 25px; max-width: 550px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .input-group { margin-bottom: 15px; text-align: right; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; color: #333; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-family: inherit; }

        /* الكباتشا المتجددة */
        .captcha-container { background: #f1f5f9; padding: 15px; border-radius: 12px; text-align: center; margin: 15px 0; border: 1px dashed var(--primary-blue); }
        .captcha-display { font-size: 24px; font-weight: bold; letter-spacing: 5px; color: var(--primary-blue); user-select: none; }
        .refresh-captcha { cursor: pointer; margin-right: 10px; color: #666; transition: 0.3s; }
        .refresh-captcha:hover { color: var(--yt-red); transform: rotate(180deg); }

        .btn-submit { width: 100%; padding: 15px; background: var(--primary-blue); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .back-btn { background: none; border: 1px solid white; color: white; padding: 8px 15px; border-radius: 10px; cursor: pointer; margin-bottom: 20px; }
    </style>
</head>
<body>

    <header>
        <div class="auth-bar">
            <button class="btn-auth btn-login" onclick="showSection('loginPage')">دخول</button>
            <button class="btn-auth btn-signup" onclick="showSection('signupPage')">تسجيل جديد</button>
        </div>
        <h1 style="color: white;">PRO EXCHANGER</h1>
    </header>

    <div id="homePage" class="section-view" style="display: block;">
        <div class="grid-menu" style="margin-top: 50px;">
            <button class="menu-btn" onclick="showSection('sellPage')"><i class="fas fa-tag" style="color:var(--primary-blue)"></i><span>عرض بيع</span></button>
            <button class="menu-btn" onclick="showSection('buyPage')"><i class="fas fa-shopping-bag" style="color:var(--success-green)"></i><span>شراء حساب</span></button>
            <button class="menu-btn" onclick="showSection('withdrawMethods')"><i class="fas fa-wallet" style="color:#f39c12"></i><span>سحب الأموال</span></button>
        </div>
    </div>

    <div id="signupPage" class="section-view">
        <div class="form-box">
            <h2 style="text-align: center; color: var(--primary-blue);">إنشاء حساب جديد</h2>
            <div class="input-group"><input type="text" id="regLName" placeholder="الاسم العائلي"></div>
            <div class="input-group"><input type="text" id="regFName" placeholder="الاسم الشخصي"></div>
            <div class="input-group"><label>تاريخ الميلاد:</label><input type="date" id="regDate"></div>
            <div class="input-group"><input type="email" id="regEmail" placeholder="البريد الإلكتروني"></div>
            <div class="input-group"><input type="password" id="regPass" placeholder="كلمة المرور"></div>
            <div class="input-group"><input type="password" id="regConfirmPass" placeholder="تأكيد كلمة المرور"></div>
            
            <div class="captcha-container">
                <span id="signupCaptchaDisplay" class="captcha-display">----</span>
                <i class="fas fa-sync-alt refresh-captcha" onclick="generateCaptcha('signup')"></i>
                <input type="text" id="signupCaptchaInput" placeholder="أدخل الرمز أعلاه" style="margin-top:10px; text-align:center;">
            </div>

            <button class="btn-submit" onclick="validateSignup()">تأكيد التسجيل</button>
            <p onclick="showSection('homePage')" style="text-align: center; cursor: pointer; color: #666; margin-top: 15px;">إلغاء</p>
        </div>
    </div>

    <div id="loginPage" class="section-view">
        <div class="form-box">
            <h2 style="text-align: center; color: var(--primary-blue);">تسجيل الدخول</h2>
            <div class="input-group"><input type="email" id="loginEmail" placeholder="البريد الإلكتروني"></div>
            <div class="input-group"><input type="password" id="loginPass" placeholder="كلمة المرور"></div>
            
            <div class="captcha-container">
                <span id="loginCaptchaDisplay" class="captcha-display">----</span>
                <i class="fas fa-sync-alt refresh-captcha" onclick="generateCaptcha('login')"></i>
                <input type="text" id="loginCaptchaInput" placeholder="أدخل الرمز أعلاه" style="margin-top:10px; text-align:center;">
            </div>

            <button class="btn-submit" onclick="validateLogin()">دخول</button>
            <p onclick="showSection('homePage')" style="text-align: center; cursor: pointer; color: #666; margin-top: 15px;">عودة للرئيسية</p>
        </div>
    </div>

    <div id="sellPage" class="section-view">...</div> 

    <script>
        // مصفوفة لتخزين رموز الكباتشا الحالية
        let currentCaptchas = { signup: "", login: "" };

        function showSection(id) {
            const sections = ['homePage', 'signupPage', 'loginPage', 'sellPage'];
            sections.forEach(sec => { if(document.getElementById(sec)) document.getElementById(sec).style.display = 'none'; });
            document.getElementById(id).style.display = 'block';
            
            // توليد كباتشا جديدة عند فتح الصفحات
            if(id === 'signupPage') generateCaptcha('signup');
            if(id === 'loginPage') generateCaptcha('login');
            
            window.scrollTo(0, 0);
        }

        function generateCaptcha(type) {
            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
            let code = "";
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            currentCaptchas[type] = code;
            document.getElementById(type + "CaptchaDisplay").innerText = code;
        }

        function validateSignup() {
            const input = document.getElementById("signupCaptchaInput").value.toUpperCase();
            if(input === currentCaptchas.signup) {
                alert("تم إرسال طلب التسجيل بنجاح!");
                showSection('homePage');
            } else {
                alert("رمز الكباتشا غير صحيح، حاول مجدداً");
                generateCaptcha('signup');
            }
        }

        function validateLogin() {
            const input = document.getElementById("loginCaptchaInput").value.toUpperCase();
            if(input === currentCaptchas.login) {
                alert("تم تسجيل الدخول بنجاح!");
                showSection('homePage');
            } else {
                alert("رمز الكباتشا غير صحيح");
                generateCaptcha('login');
            }
        }

        // تشغيل أولي عند تحميل الصفحة
        window.onload = function() {
            generateCaptcha('signup');
            generateCaptcha('login');
        };
    </script>
</body>
</html>

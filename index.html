<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProExchanger | بيع الحسابات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { 
            --dark-bg: #0a0f1a;
            --card-bg: #ffffff;
            --primary-blue: #2563eb; 
            --yt-red: #FF0000;
            --text-dark: #1e293b;
        }

        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--dark-bg); margin: 0; padding: 0; overflow-x: hidden; }

        header { 
            background: linear-gradient(180deg, #111827 0%, var(--dark-bg) 100%);
            padding: 80px 15px 40px; text-align: center; border-bottom: 5px solid var(--primary-blue);
        }

        header h1 { font-size: 28px; color: white; margin: 0; }

        .section-view { display: none; width: 100%; animation: fadeIn 0.4s; padding: 20px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* القائمة */
        .grid-menu { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 15px; max-width: 1000px; margin: auto;
        }

        .menu-btn { 
            background: var(--card-bg); padding: 25px 10px; border-radius: 20px; 
            font-weight: bold; display: flex; flex-direction: column; align-items: center; gap: 12px;
            cursor: pointer; transition: 0.3s; border: none;
        }

        /* تصميم استمارة البيع */
        .form-box { 
            background: white; padding: 30px 20px; border-radius: 25px; 
            max-width: 550px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .form-box h2 { text-align: center; color: var(--yt-red); margin-bottom: 20px; font-size: 22px; }
        
        .input-group { margin-bottom: 15px; text-align: right; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: bold; color: var(--text-dark); }
        
        input, select, textarea { 
            width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 12px; 
            font-size: 16px; font-family: inherit;
        }

        .btn-submit { 
            width: 100%; padding: 15px; font-size: 18px; font-weight: bold; 
            background: var(--primary-blue); color: white; border: none; border-radius: 12px; 
            cursor: pointer; margin-top: 10px;
        }

        .back-btn { background: none; border: 1px solid white; color: white; padding: 8px 15px; border-radius: 10px; cursor: pointer; margin-bottom: 20px; }
    </style>
</head>
<body>

    <header>
        <h1>PRO EXCHANGER</h1>
    </header>

    <div id="sellPage" class="section-view" style="display: block;">
        <div style="text-align: center;">
            <h2 style="color: white; margin-bottom: 25px;">اختر المنصة التي تريد بيعها</h2>
        </div>
        <div class="grid-menu">
            <button class="menu-btn" onclick="showSection('ytForm')">
                <i class="fab fa-youtube" style="font-size: 40px; color: red;"></i>
                <span>قناة يوتيوب</span>
            </button>
            <button class="menu-btn" onclick="alert('قريباً...')">
                <i class="fas fa-flag" style="font-size: 40px; color: #1877F2;"></i>
                <span>صفحة فيسبوك</span>
            </button>
            </div>
    </div>

    <div id="ytForm" class="section-view">
        <div style="text-align: center;">
            <button class="back-btn" onclick="showSection('sellPage')">← العودة للخلف</button>
        </div>
        
        <div class="form-box">
            <h2><i class="fab fa-youtube"></i> تفاصيل بيع قناة يوتيوب</h2>
            
            <div class="input-group">
                <label>مجال القناة (محتوى القناة):</label>
                <input type="text" placeholder="مثال: ألعاب، طبخ، تقنية...">
            </div>

            <div class="input-group">
                <label>عدد المشتركين الحقيقي:</label>
                <input type="number" placeholder="أدخل عدد المشتركين">
            </div>

            <div class="input-group">
                <label>هل القناة مفعلة الربح؟</label>
                <select>
                    <option value="">اختر الإجابة</option>
                    <option value="yes">نعم، الربح مفعل</option>
                    <option value="no">لا، غير مفعلة</option>
                    <option value="review">في انتظار المراجعة</option>
                </select>
            </div>

            <div class="input-group">
                <label>رابط القناة (URL):</label>
                <input type="url" placeholder="https://youtube.com/c/yourchannel">
            </div>

            <div class="input-group">
                <label>سعر البيع المطلوب (د.ج):</label>
                <input type="number" placeholder="مثال: 50000">
            </div>

            <div class="input-group">
                <label>وصف إضافي (اختياري):</label>
                <textarea rows="3" placeholder="أدخل أي معلومات إضافية عن القناة..."></textarea>
            </div>

            <button class="btn-submit" onclick="submitSale()">عرض القناة للبيع الآن</button>
        </div>
    </div>

    <script>
        function showSection(id) {
            const sections = ['sellPage', 'ytForm'];
            sections.forEach(sec => document.getElementById(sec).style.display = 'none');
            document.getElementById(id).style.display = 'block';
            window.scrollTo(0, 0);
        }

        function submitSale() {
            alert("شكراً لك! تم استلام طلب البيع الخاص بك. سيقوم فريق ProExchanger بمراجعة القناة والتواصل معك فوراً.");
            showSection('sellPage');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProExchanger | المنصة المتكاملة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { 
            --dark-bg: #0a0f1a;
            --card-bg: #ffffff;
            --primary-blue: #2563eb; 
            --yt-red: #FF0000;
            --fb-blue: #1877F2;
            --ig-pink: #E4405F;
            --tk-black: #000000;
            --blogger-orange: #ff5722;
            --success-green: #10b981;
            --binance-yellow: #F3BA2F;
            --text-dark: #1e293b;
        }

        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--dark-bg); margin: 0; padding: 0; overflow-x: hidden; }

        header { 
            background: linear-gradient(180deg, #111827 0%, var(--dark-bg) 100%);
            padding: 100px 15px 40px; text-align: center; border-bottom: 5px solid var(--primary-blue);
            position: relative;
        }

        .auth-bar { position: absolute; top: 20px; width: 100%; left: 0; display: flex; justify-content: center; gap: 10px; z-index: 100; }
        .btn-auth { padding: 10px 20px; font-weight: bold; border-radius: 10px; border: none; cursor: pointer; }
        .btn-signup { background: var(--primary-blue); color: white; }
        .btn-login { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.3); }

        header h1 { font-size: 28px; color: white; margin: 0; }

        .section-view { display: none; width: 100%; animation: fadeIn 0.4s; padding: 20px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .balance-card { 
            background: white; padding: 25px; border-radius: 20px; 
            width: 90%; max-width: 500px; margin: -30px auto 30px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }
        .balance-amount { font-size: 35px; font-weight: 900; color: var(--text-dark); }

        .grid-menu { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); 
            gap: 15px; max-width: 1000px; margin: auto;
        }

        .menu-btn { 
            background: var(--card-bg); padding: 25px 10px; border-radius: 20px; 
            font-weight: bold; display: flex; flex-direction: column; align-items: center; gap: 12px;
            cursor: pointer; transition: 0.3s; border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .menu-btn:hover { transform: translateY(-5px); }
        .menu-btn i { font-size: 35px; }

        .form-box { 
            background: white; padding: 30px 20px; border-radius: 25px; 
            max-width: 550px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .input-group { margin-bottom: 15px; text-align: right; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: bold; color: var(--text-dark); }
        
        input, select, textarea { 
            width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 12px; 
            font-size: 16px; font-family: inherit;
        }

        .account-number {
            background: #f1f5f9; padding: 15px; border-radius: 10px;
            font-family: monospace; font-size: 18px; color: var(--primary-blue);
            text-align: center; border: 1px dashed var(--primary-blue); margin-bottom: 15px;
        }

        .btn-submit { width: 100%; padding: 15px; font-size: 18px; font-weight: bold; background: var(--primary-blue); color: white; border: none; border-radius: 12px; cursor: pointer; margin-top: 10px; }
        .btn-cancel { width: 100%; padding: 12px; background: #94a3b8; color: white; border: none; border-radius: 12px; cursor: pointer; margin-top: 10px; }
        .back-btn { background: none; border: 1px solid white; color: white; padding: 8px 15px; border-radius: 10px; cursor: pointer; margin-bottom: 20px; }
        
        .method-btn { width: 100%; padding: 20px; margin-bottom: 15px; border-radius: 15px; border: 1px solid #ddd; background: white; cursor: pointer; display: flex; align-items: center; gap: 15px; font-size: 18px; font-weight: bold; transition: 0.3s; }
        .method-btn:hover { background: #f8fafc; border-color: var(--primary-blue); }
        .method-btn img { width: 40px; height: 40px; border-radius: 8px; }
    </style>
</head>
<body onload="generateCaptcha()">

    <header>
        <div class="auth-bar">
            <button class="btn-auth btn-login" onclick="showSection('loginPage')">دخول</button>
            <button class="btn-auth btn-signup" onclick="showSection('signupPage')">تسجيل جديد</button>
        </div>
        <h1>PRO EXCHANGER</h1>
    </header>

    <div id="homePage" class="section-view" style="display: block;">
        <div class="balance-card">
            <div><span style="color: #64748b; font-weight: bold;">الرصيد:</span><div class="balance-amount">0.00 د.ج</div></div>
            <i class="fas fa-wallet" style="font-size: 40px; color: var(--success-green);"></i>
        </div>
        <div class="grid-menu">
            <button class="menu-btn" onclick="showSection('sellPage')"><i class="fas fa-plus-circle" style="color:var(--primary-blue)"></i><span>عرض بيع</span></button>
            <button class="menu-btn" onclick="showSection('buyPage')"><i class="fas fa-shopping-cart" style="color:var(--primary-blue)"></i><span>شراء حساب</span></button>
            <button class="menu-btn" onclick="showSection('withdrawMethods')"><i class="fas fa-money-bill-transfer" style="color:var(--success-green)"></i><span>سحب الأموال</span></button>
        </div>
    </div>

    <div id="withdrawMethods" class="section-view">
        <div style="text-align: center;"><button class="back-btn" onclick="showSection('homePage')">← العودة</button></div>
        <div class="form-box">
            <h2 style="text-align: center; margin-bottom: 25px;">اختر طريقة السحب</h2>
            
            <button class="method-btn" onclick="showSection('withdrawBaridiMob')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Algerie_Poste_logo.svg/1024px-Algerie_Poste_logo.svg.png" alt="BaridiMob">
                <span>بريدي موب (BaridiMob)</span>
            </button>

            <button class="method-btn" onclick="showSection('withdrawBinance')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Binance_Logo.svg" alt="Binance">
                <span>بينانس (Binance Pay)</span>
            </button>
        </div>
    </div>

    <div id="withdrawBaridiMob" class="section-view">
        <div style="text-align: center;"><button class="back-btn" onclick="showSection('withdrawMethods')">← رجوع</button></div>
        <div class="form-box">
            <h3 style="text-align: center; color: #d62828;">سحب عبر بريدي موب</h3>
            <p style="font-weight: bold; text-align: center;">رقم الحساب البريدي:</p>
            <div class="account-number">0079999901644493295</div>
            
            <div class="input-group">
                <label>كم تريد أن تودع في حسابك؟</label>
                <input type="number" placeholder="أدخل المبلغ بالدينار">
            </div>

            <div class="input-group">
                <label>معرف العملية (ID):</label>
                <input type="text" placeholder="أدخل رقم العملية من الوصل">
            </div>

            <div class="input-group">
                <label>إرفاق لقطة شاشة للوصل:</label>
                <input type="file" accept="image/*">
            </div>

            <button class="btn-submit" onclick="alert('تم إرسال الطلب، سيتم التأكيد بعد مراجعة الوصل')">تأكيد</button>
            <button class="btn-cancel" onclick="showSection('withdrawMethods')">إلغاء</button>
        </div>
    </div>

    <div id="withdrawBinance" class="section-view">
        <div style="text-align: center;"><button class="back-btn" onclick="showSection('withdrawMethods')">← رجوع</button></div>
        <div class="form-box">
            <h3 style="text-align: center; color: var(--binance-yellow);">سحب عبر بينانس (USDT)</h3>
            <p style="font-weight: bold; text-align: center;">رقم الـ ID الخاص بنا:</p>
            <div class="account-number">761600642</div>
            
            <p style="text-align: center; color: #64748b; font-size: 14px;">سعر الصرف: 1 USDT = 260 د.ج</p>

            <div class="input-group">
                <label>كم تريد أن تودع (بالدينار الجزائري):</label>
                <input type="number" placeholder="أدخل المبلغ بالدينار">
            </div>

            <div class="input-group">
                <label>معرف العملية (Binance ID):</label>
                <input type="text" placeholder="رقم العملية">
            </div>

            <div class="input-group">
                <label>إرفاق لقطة شاشة للإيداع:</label>
                <input type="file" accept="image/*">
            </div>

            <button class="btn-submit" onclick="alert('تم إرسال طلب الشحن بنجاح')">تأكيد</button>
            <button class="btn-cancel" onclick="showSection('withdrawMethods')">إلغاء</button>
        </div>
    </div>

    <div id="sellPage" class="section-view"> </div>
    <div id="buyPage" class="section-view"> </div>
    <div id="ytForm" class="section-view"> </div>
    <div id="signupPage" class="section-view"> </div>
    <div id="loginPage" class="section-view"> </div>

    <script>
        function showSection(id) {
            const sections = ['homePage', 'sellPage', 'ytForm', 'buyPage', 'signupPage', 'loginPage', 'withdrawMethods', 'withdrawBaridiMob', 'withdrawBinance'];
            sections.forEach(sec => {
                const el = document.getElementById(sec);
                if(el) el.style.display = 'none';
            });
            document.getElementById(id).style.display = 'block';
            window.scrollTo(0, 0);
        }

        // كود الكباتشا والوظائف الأخرى كما هي
        function generateCaptcha() { /* ... */ }
    </script>
</body>
</html>

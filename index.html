<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الشخصي - طلب خطي</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .btn-group { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 20px; }
        button { padding: 10px 20px; cursor: pointer; border: none; border-radius: 5px; background: #007bff; color: white; transition: 0.3s; }
        button:hover { background: #0056b3; }
        input, textarea { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; display: block; margin-left: auto; margin-right: auto; }
        #form-section { display: none; margin-top: 20px; border-top: 2px solid #eee; padding-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>مرحباً بك في موقعك الشخصي</h1>
        
        <div class="btn-group">
            <button onclick="showForm()">طلب خطي</button>
            <button onclick="alert('زر إضافي 1')">خدمة أخرى</button>
            <button onclick="alert('زر إضافي 2')">سيرة ذاتية</button>
        </div>

        <div id="form-section">
            <h3>إملاء بيانات الطلب الخطي</h3>
            <input type="text" id="fname" placeholder="الاسم">
            <input type="text" id="lname" placeholder="اللقب">
            <input type="text" id="address" placeholder="العنوان">
            <input type="text" id="phone" placeholder="رقم الهاتف">
            <input type="text" id="receiver" placeholder="المرسل إليه (مثلاً: السيد مدير...)">
            <input type="text" id="subject" placeholder="الموضوع">
            <textarea id="message" rows="5" placeholder="تفسير للموضوع (نص الطلب)"></textarea>
            
            <button style="background: #28a745;" onclick="generatePDF()">تحميل PDF</button>
        </div>
    </div>

    <script>
        function showForm() {
            document.getElementById('form-section').style.display = 'block';
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // إعدادات الخط (ملاحظة: لتمثيل العربي بشكل مثالي في PDF تحتاج إضافة خط يدعم العربية، هذا مثال بسيط)
            const name = document.getElementById('fname').value + " " + document.getElementById('lname').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const receiver = document.getElementById('receiver').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // كتابة المحتوى داخل الملف (تم استخدام تنسيق مبسط)
            let content = `
            الاسم واللقب: ${name}
            العنوان: ${address}
            الهاتف: ${phone}

            إلى السيد: ${receiver}
            الموضوع: ${subject}

            النص:
            ${message}
            `;

            doc.text(content, 190, 20, { align: "right" }); // محاذاة لليمين
            doc.save("talab_khati.pdf");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProExchanger | المنصة الكاملة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --dark-bg: #0a0f1a; --card-bg: #ffffff; --primary-blue: #2563eb; 
            --yt-red: #FF0000; --tk-black: #010101; --fb-blue: #1877F2;
            --ig-pink: #E4405F; --blogger-orange: #ff5722; --pubg-gold: #f39c12;
            --ff-red: #c0392b; --success-green: #10b981;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--dark-bg); margin: 0; padding: 0; }
        
        header { 
            background: linear-gradient(180deg, #111827 0%, var(--dark-bg) 100%);
            padding: 100px 15px 40px; text-align: center; border-bottom: 5px solid var(--primary-blue); position: relative;
        }
        .auth-bar { position: absolute; top: 20px; width: 100%; left: 0; display: flex; justify-content: center; gap: 10px; z-index: 1000; }
        .btn-auth { padding: 10px 20px; font-weight: bold; border-radius: 10px; border: none; cursor: pointer; }
        .btn-signup { background: var(--primary-blue); color: white; }
        .btn-login { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.3); }

        .section-view { display: none; width: 100%; animation: fadeIn 0.3s; padding: 20px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .balance-card { 
            background: white; padding: 25px; border-radius: 20px; width: 95%; max-width: 500px; 
            margin: -30px auto 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }
        .grid-menu { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; max-width: 1000px; margin: auto; }
        .menu-btn { 
            background: white; padding: 25px 10px; border-radius: 20px; font-weight: bold; 
            display: flex; flex-direction: column; align-items: center; gap: 12px; cursor: pointer; border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .menu-btn i { font-size: 40px; }

        .form-box { background: white; padding: 30px 20px; border-radius: 25px; max-width: 550px; margin: auto; color: #333; }
        .input-group { margin-bottom: 12px; text-align: right; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; }
        
        .captcha-container { background: #f1f5f9; padding: 15px; border-radius: 12px; text-align: center; margin: 15px 0; border: 1px dashed var(--primary-blue); }
        .captcha-display { font-size: 24px; font-weight: bold; letter-spacing: 5px; color: var(--primary-blue); }

        .btn-submit { width: 100%; padding: 15px; background: var(--primary-blue); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .back-btn { background: none; border: 1px solid white; color: white; padding: 8px 15px; border-radius: 10px; cursor: pointer; margin-bottom: 20px; display: inline-block; }
        .method-logo { width: 50px; height: 50px; object-fit: contain; margin-bottom: 5px; }
    </style>
</head>
<body onload="initApp()">

    <header>
        <div class="auth-bar">
            <button class="btn-auth btn-login" onclick="showSection('loginPage')">دخول</button>
            <button class="btn-auth btn-signup" onclick="showSection('signupPage')">تسجيل جديد</button>
        </div>
        <h1 style="color: white; margin-top: 20px;">PRO EXCHANGER</h1>
    </header>

    <div id="homePage" class="section-view" style="display: block;">
        <div class="balance-card">
            <div><span style="color: #64748b; font-weight: bold;">الرصيد:</span><div style="font-size:30px; font-weight:900; color:#1e293b;">0.00 د.ج</div></div>
            <i class="fas fa-wallet" style="font-size: 40px; color: var(--success-green);"></i>
        </div>
        <div class="grid-menu">
            <button class="menu-btn" onclick="showSection('sellPage')"><i class="fas fa-tag" style="color:var(--primary-blue)"></i><span>عرض بيع</span></button>
            <button class="menu-btn" onclick="showSection('buyPage')"><i class="fas fa-shopping-bag" style="color:var(--success-green)"></i><span>شراء حساب</span></button>
            <button class="menu-btn" onclick="showSection('withdrawMethods')"><i class="fas fa-hand-holding-usd" style="color:var(--pubg-gold)"></i><span>سحب الأموال</span></button>
        </div>
    </div>

    <div id="loginPage" class="section-view">
        <div style="text-align: center;"><button class="back-btn" onclick="showSection('homePage')">← العودة للرئيسية</button></div>
        <div class="form-box">
            <h2 style="text-align: center;">تسجيل الدخول</h2>
            <div class="input-group"><label>البريد الإلكتروني:</label><input type="email" placeholder="example@mail.com"></div>
            <div class="input-group"><label>كلمة المرور:</label><input type="password" placeholder="••••••••"></div>
            <div class="captcha-container">
                <span id="loginCapCode" class="captcha-display">----</span>
                <i class="fas fa-sync-alt" onclick="generateCaptcha('login')" style="cursor:pointer; margin-right:15px; color:#666;"></i>
                <input type="text" id="loginCapInput" placeholder="أدخل الرمز أعلاه" style="margin-top:10px; text-align:center;">
            </div>
            <button class="btn-submit" onclick="validateLogin()">دخول</button>
        </div>
    </div>

    <div id="signupPage" class="section-view">
        <div style="text-align: center;"><button class="back-btn" onclick="showSection('homePage')">← العودة للرئيسية</button></div>
        <div class="form-box">
            <h2 style="text-align: center;">إنشاء حساب جديد</h2>
            <div class="input-group"><label>الاسم العائلي:</label><input type="text"></div>
            <div class="input-group"><label>الاسم الشخصي:</label><input type="text"></div>
            <div class="input-group"><label>تاريخ الميلاد:</label><input type="date"></div>
            <div class="input-group"><label>البريد الإلكتروني:</label><input type="email"></div>
            <div class="input-group"><label>كلمة المرور:</label><input type="password"></div>
            <div class="input-group"><label>تأكيد كلمة المرور:</label><input type="password"></div>
            <div class="captcha-container">
                <span id="signupCapCode" class="captcha-display">----</span>
                <i class="fas fa-sync-alt" onclick="generateCaptcha('signup')" style="cursor:pointer; margin-right:15px; color:#666;"></i>
                <input type="text" id="signupCapInput" placeholder="أدخل الرمز أعلاه" style="margin-top:10px; text-align:center;">
            </div>
            <button class="btn-submit" onclick="validateSignup()">تأكيد التسجيل</button>
        </div>
    </div>

    <div id="sellPage" class="section-view">
        <div style="text-align: center;"><button class="back-btn" onclick="showSection('homePage')">← عودة</button></div>
        <div class="grid-menu">
            <button class="menu-btn" onclick="openSaleForm('يوتيوب', 'YT')"><i class="fab fa-youtube" style="color: var(--yt-red);"></i><span>يوتيوب</span></button>
            <button class="menu-btn" onclick="openSaleForm('تيك توك', 'TK')"><i class="fab fa-tiktok" style="color: var(--tk-black);"></i><span>تيك توك</span></button>
            <button class="menu-btn"><i class="fas fa-flag" style="color: var(--fb-blue);"></i><span>صفحة فيسبوك</span></button>
            <button class="menu-btn"><i class="fas fa-users" style="color: var(--fb-blue);"></i><span>مجموعة فيسبوك</span></button>
            <button class="menu-btn"><i class="fab fa-instagram" style="color: var(--ig-pink);"></i><span>انستقرام</span></button>
            <button class="menu-btn"><i class="fab fa-blogger" style="color: var(--blogger-orange);"></i><span>بلوجر</span></button>
            <button class="menu-btn"><i class="fas fa-crosshairs" style="color: var(--pubg-gold);"></i><span>ببجي</span></button>
            <button class="menu-btn"><i class="fas fa-fire" style="color: var(--ff-red);"></i><span>فري فاير</span></button>
        </div>
    </div>

    <div id="saleForm" class="section-view">
        <div style="text-align: center;"><button class="back-btn" onclick="showSection('sellPage')">← رجوع</button></div>
        <div class="form-box">
            <h2 id="formTitle" style="text-align: center;">بيع حساب</h2>
            <div class="input-group"><label>المجال:</label><input type="text" placeholder="مثال: ألعاب..."></div>
            <div class="input-group"><label id="countLabel">العدد:</label><input type="number"></div>
            <div class="input-group"><label>هل الربح مفعل؟</label><select><option>نعم</option><option>لا</option></select></div>
            <div class="input-group"><label>رابط الحساب:</label><input type="url" placeholder="https://..."></div>
            <div class="input-group"><label>السعر المطلوب (د.ج):</label><input type="number"></div>
            <button class="btn-submit" onclick="alert('تم إرسال طلب البيع للمراجعة')">تأكيد العرض</button>
        </div>
    </div>

    <div id="withdrawMethods" class="section-view">
        <div style="text-align: center;"><button class="back-btn" onclick="showSection('homePage')">← عودة</button></div>
        <div class="grid-menu">
            <button class="menu-btn" onclick="showSection('baridiForm')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Algerie_Poste_logo.svg/1024px-Algerie_Poste_logo.svg.png" class="method-logo">
                <span>بريدي موب</span>
            </button>
            <button class="menu-btn" onclick="showSection('binanceForm')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Binance_Logo.svg" class="method-logo">
                <span>بينانس</span>
            </button>
        </div>
    </div>

    <div id="baridiForm" class="section-view">
        <div style="text-align:center;"><button class="back-btn" onclick="showSection('withdrawMethods')">← رجوع</button></div>
        <div class="form-box">
            <h3>سحب بريدي موب</h3>
            <div style="background:#f8fafc; padding:15px; border-radius:10px; font-weight:bold; color:var(--primary-blue); text-align:center; margin-bottom:15px;">0079999901644493295</div>
            <div class="input-group"><label>المبلغ (د.ج):</label><input type="number"></div>
            <div class="input-group"><label>معرف العملية:</label><input type="text"></div>
            <div class="input-group"><label>صورة الوصل:</label><input type="file"></div>
            <button class="btn-submit">تأكيد العملية</button>
        </div>
    </div>

    <div id="binanceForm" class="section-view">
        <div style="text-align:center;"><button class="back-btn" onclick="showSection('withdrawMethods')">← رجوع</button></div>
        <div class="form-box">
            <h3>سحب Binance (USDT)</h3>
            <div style="background:#f8fafc; padding:15px; border-radius:10px; font-weight:bold; color:var(--pubg-gold); text-align:center; margin-bottom:15px;">761600642</div>
            <p style="text-align:center; font-size:12px;">1 USDT = 260 د.ج</p>
            <div class="input-group"><label>المبلغ (د.ج):</label><input type="number"></div>
            <div class="input-group"><label>صورة التحويل:</label><input type="file"></div>
            <button class="btn-submit">تأكيد العملية</button>
        </div>
    </div>

    <div id="buyPage" class="section-view">
        <div style="text-align: center;"><button class="back-btn" onclick="showSection('homePage')">← عودة</button></div>
        <h2 style="color: white; text-align: center;">سوق الحسابات</h2>
        <div style="color: #94a3b8; text-align: center; padding: 50px;">لا توجد عروض حالياً..</div>
    </div>

    <script>
        let codes = { signup: "", login: "" };

        function initApp() {
            generateCaptcha('signup');
            generateCaptcha('login');
        }

        function showSection(id) {
            // إخفاء كل الأقسام أولاً
            const sections = document.querySelectorAll('.section-view');
            sections.forEach(s => s.style.display = 'none');
            
            // إظهار القسم المطلوب
            const target = document.getElementById(id);
            if(target) {
                target.style.display = 'block';
                window.scrollTo(0, 0);
            }
        }

        function generateCaptcha(type) {
            const chars = "ABCDEFGHJKL23456789";
            let code = "";
            for (let i = 0; i < 6; i++) code += chars.charAt(Math.floor(Math.random() * chars.length));
            codes[type] = code;
            const display = document.getElementById(type + "CapCode");
            if(display) display.innerText = code;
        }

        function openSaleForm(name, type) {
            document.getElementById('formTitle').innerText = "بيع حساب " + name;
            document.getElementById('countLabel').innerText = (type === 'YT') ? "عدد المشتركين:" : "عدد المتابعين:";
            showSection('saleForm');
        }

        function validateSignup() {
            const input = document.getElementById('signupCapInput').value.toUpperCase();
            if(input === codes.signup) alert("تم التسجيل بنجاح!");
            else { alert("رمز الكباتشا خاطئ!"); generateCaptcha('signup'); }
        }

        function validateLogin() {
            const input = document.getElementById('loginCapInput').value.toUpperCase();
            if(input === codes.login) alert("تم الدخول بنجاح!");
            else { alert("رمز الكباتشا خاطئ!"); generateCaptcha('login'); }
        }
    </script>
</body>
</html>

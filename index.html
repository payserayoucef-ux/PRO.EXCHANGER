<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProExchanger | المنصة الاحترافية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { 
            --dark-bg: #0a0f1a;
            --card-bg: #ffffff;
            --primary-blue: #2563eb; 
            --success-green: #10b981;
            --text-dark: #1e293b;
            --text-muted: #64748b;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background-color: var(--dark-bg); 
            margin: 0; 
            padding: 0;
            color: var(--text-dark);
            overflow-x: hidden; /* يمنع الهروب لليسار واليمين */
        }

        /* رأس الصفحة */
        header { 
            background: linear-gradient(180deg, #111827 0%, var(--dark-bg) 100%);
            padding: 100px 15px 60px; 
            text-align: center; 
            border-bottom: 5px solid var(--primary-blue);
            position: relative;
        }

        .auth-bar {
            position: absolute;
            top: 20px;
            width: 100%;
            left: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 0 10px;
        }

        .btn-auth {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-signup { background: var(--primary-blue); color: white; }
        .btn-login { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.3); }

        header h1 { font-size: 32px; color: white; margin: 20px 0 10px; }
        header p { color: #94a3b8; font-size: 16px; margin: 0; }

        /* بطاقة الرصيد المعدلة لتناسب الشاشة */
        .balance-card { 
            background: var(--card-bg); 
            margin: -30px auto 30px; 
            padding: 25px; 
            width: 90%;
            max-width: 500px;
            border-radius: 20px; 
            box-shadow: 0 15px 30px rgba(0,0,0,0.4); 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }

        .balance-info { text-align: right; }
        .balance-label { font-size: 16px; color: var(--text-muted); font-weight: bold; }
        .balance-amount { font-size: 35px; font-weight: 900; color: var(--dark-bg); }

        /* القائمة الرئيسية */
        .main-menu { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 15px; 
            padding: 20px; 
            width: 100%;
            max-width: 1000px;
            margin: auto;
        }

        .menu-btn { 
            background: var(--card-bg); 
            border: none; 
            padding: 25px 10px; 
            border-radius: 20px; 
            font-weight: bold; 
            font-size: 16px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .menu-btn i { font-size: 30px; color: var(--primary-blue); }

        /* نموذج التسجيل المطور */
        .section-view { display: none; padding: 20px; width: 100%; }
        .form-box { 
            background: white; 
            padding: 30px 20px; 
            border-radius: 25px; 
            max-width: 500px; 
            margin: auto;
        }

        .form-box h2 { text-align: center; margin-bottom: 25px; color: var(--dark-bg); }
        
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; }
        
        input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #eee; 
            border-radius: 10px; 
            font-size: 16px; 
        }

        /* كباتشا بسيطة */
        .captcha-area {
            background: #f8fafc;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px dashed #cbd5e1;
        }
        #captcha-code { font-weight: bold; letter-spacing: 5px; background: #ddd; padding: 5px 10px; }

        .btn-confirm { 
            width: 100%; 
            padding: 15px; 
            font-size: 18px; 
            font-weight: bold; 
            background: var(--primary-blue); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer;
        }

        @media (min-width: 768px) {
            header h1 { font-size: 50px; }
            .auth-bar { justify-content: flex-start; left: 30px; width: auto; }
            .main-menu { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

    <header>
        <div class="auth-bar">
            <button class="btn-auth btn-login" onclick="showSection('loginPage')">دخول</button>
            <button class="btn-auth btn-signup" onclick="showSection('signupPage')">تسجيل جديد</button>
        </div>
        <h1>PRO EXCHANGER</h1>
        <p>الوساطة الرقمية الآمنة في الجزائر</p>
    </header>

    <div id="homePage">
        <div class="balance-card">
            <div class="balance-info">
                <span class="balance-label">الرصيد المتوفر:</span>
                <div class="balance-amount">0.00 د.ج</div>
            </div>
            <i class="fas fa-user-shield" style="font-size: 40px; color: var(--success-green);"></i>
        </div>

        <div class="main-menu">
            <div class="menu-btn"><i class="fas fa-hand-holding-dollar"></i><span>عرض بيع</span></div>
            <div class="menu-btn"><i class="fas fa-shop"></i><span>شراء</span></div>
            <div class="menu-btn"><i class="fas fa-money-bill-transfer"></i><span>سحب</span></div>
            <div class="menu-btn"><i class="fas fa-vault"></i><span>شحن</span></div>
        </div>
    </div>

    <div id="signupPage" class="section-view">
        <div class="form-box">
            <button onclick="showSection('homePage')" style="background:none; border:none; color:var(--primary-blue); font-weight:bold; cursor:pointer;">← عودة</button>
            <h2>إنشاء حساب جديد</h2>
            
            <div class="input-group">
                <input type="text" placeholder="اسم العائلة">
            </div>
            <div class="input-group">
                <input type="text" placeholder="الاسم الشخصي">
            </div>
            <div class="input-group">
                <label>تاريخ الميلاد</label>
                <input type="date">
            </div>
            <div class="input-group">
                <input type="text" placeholder="مكان الميلاد">
            </div>
            <div class="input-group">
                <input type="email" placeholder="البريد الإلكتروني (الايميل)">
            </div>
            <div class="input-group">
                <input type="password" placeholder="كلمة المرور">
            </div>
            <div class="input-group">
                <input type="password" placeholder="تأكيد كلمة المرور">
            </div>

            <div class="captcha-area">
                <span>أدخل الرمز: <span id="captcha-code">4B2R</span></span>
                <input type="text" style="width: 80px; margin:0; padding:5px;" placeholder="الرمز">
            </div>

            <button class="btn-confirm">تأكيد التسجيل</button>
        </div>
    </div>

    <div id="loginPage" class="section-view">
        <div class="form-box" style="max-width: 400px;">
            <button onclick="showSection('homePage')" style="background:none; border:none; color:var(--primary-blue); font-weight:bold; cursor:pointer;">← عودة</button>
            <h2>تسجيل الدخول</h2>
            <input type="email" placeholder="البريد الإلكتروني">
            <input type="password" placeholder="كلمة المرور">
            <button class="btn-confirm" style="margin-top:20px;">دخول</button>
        </div>
    </div>

    <script>
        function showSection(id) {
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('signupPage').style.display = 'none';
            document.getElementById('loginPage').style.display = 'none';
            
            const target = document.getElementById(id);
            if(id === 'homePage') target.style.display = 'block';
            else target.style.display = 'block';
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>

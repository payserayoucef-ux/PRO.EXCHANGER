<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProExchanger | المتجر المتكامل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --dark-bg: #0a0f1a; --card-bg: #ffffff; --primary-blue: #2563eb; 
            --yt-red: #FF0000; --tk-black: #010101; --fb-blue: #1877F2;
            --ig-pink: #E4405F; --blogger-orange: #ff5722; --pubg-gold: #f39c12;
            --ff-red: #c0392b; --success-green: #10b981;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--dark-bg); margin: 0; padding: 0; overflow-x: hidden; }
        
        header { 
            background: linear-gradient(180deg, #111827 0%, var(--dark-bg) 100%);
            padding: 100px 15px 40px; text-align: center; border-bottom: 5px solid var(--primary-blue); position: relative;
        }
        .auth-bar { position: absolute; top: 20px; width: 100%; left: 0; display: flex; justify-content: center; gap: 10px; z-index: 100; }
        .btn-auth { padding: 10px 20px; font-weight: bold; border-radius: 10px; border: none; cursor: pointer; }
        .btn-signup { background: var(--primary-blue); color: white; }
        .btn-login { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.3); }

        .section-view { display: none; width: 100%; animation: fadeIn 0.4s; padding: 20px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .grid-menu { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; max-width: 1000px; margin: auto; }
        .menu-btn { 
            background: white; padding: 25px 10px; border-radius: 20px; font-weight: bold; 
            display: flex; flex-direction: column; align-items: center; gap: 12px; cursor: pointer; border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: 0.3s;
        }
        .menu-btn:hover { transform: translateY(-5px); }
        .menu-btn i { font-size: 40px; }

        .form-box { background: white; padding: 30px 20px; border-radius: 25px; max-width: 550px; margin: auto; }
        .input-group { margin-bottom: 15px; text-align: right; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-family: inherit; }

        .btn-submit { width: 100%; padding: 15px; background: var(--primary-blue); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .back-btn { background: none; border: 1px solid white; color: white; padding: 8px 15px; border-radius: 10px; cursor: pointer; margin-bottom: 20px; }
    </style>
</head>
<body onload="generateLoginCaptcha()">

    <header>
        <div class="auth-bar">
            <button class="btn-auth btn-login" onclick="showSection('loginPage')">دخول</button>
            <button class="btn-auth btn-signup" onclick="showSection('signupPage')">تسجيل جديد</button>
        </div>
        <h1 style="color: white;">PRO EXCHANGER</h1>
    </header>

    <div id="homePage" class="section-view" style="display: block;">
        <div class="grid-menu" style="margin-top: 50px;">
            <button class="menu-btn" onclick="showSection('sellPage')"><i class="fas fa-tag" style="color:var(--primary-blue)"></i><span>عرض بيع</span></button>
            <button class="menu-btn" onclick="showSection('buyPage')"><i class="fas fa-shopping-bag" style="color:var(--success-green)"></i><span>شراء حساب</span></button>
            <button class="menu-btn" onclick="showSection('withdrawMethods')"><i class="fas fa-wallet" style="color:#f39c12"></i><span>سحب الأموال</span></button>
        </div>
    </div>

    <div id="sellPage" class="section-view">
        <div style="text-align: center;"><button class="back-btn" onclick="showSection('homePage')">← عودة للرئيسية</button></div>
        <div class="grid-menu">
            <button class="menu-btn" onclick="openSaleForm('يوتيوب', 'YT')"><i class="fab fa-youtube" style="color: var(--yt-red);"></i><span>يوتيوب</span></button>
            <button class="menu-btn" onclick="openSaleForm('تيك توك', 'TK')"><i class="fab fa-tiktok" style="color: var(--tk-black);"></i><span>تيك توك</span></button>
            <button class="menu-btn"><i class="fas fa-flag" style="color: var(--fb-blue);"></i><span>صفحة فيسبوك</span></button>
            <button class="menu-btn"><i class="fas fa-users" style="color: var(--fb-blue);"></i><span>مجموعة فيسبوك</span></button>
            <button class="menu-btn"><i class="fab fa-instagram" style="color: var(--ig-pink);"></i><span>انستقرام</span></button>
            <button class="menu-btn"><i class="fab fa-blogger" style="color: var(--blogger-orange);"></i><span>بلوجر</span></button>
            <button class="menu-btn"><i class="fas fa-crosshairs" style="color: var(--pubg-gold);"></i><span>حساب ببجي</span></button>
            <button class="menu-btn"><i class="fas fa-fire" style="color: var(--ff-red);"></i><span>فري فاير</span></button>
        </div>
    </div>

    <div id="saleForm" class="section-view">
        <div style="text-align: center;"><button class="back-btn" onclick="showSection('sellPage')">← رجوع</button></div>
        <div class="form-box">
            <h2 id="formTitle" style="text-align: center; margin-bottom: 20px;"></h2>
            <div class="input-group"><label>مجال الحساب/القناة:</label><input type="text" placeholder="مثال: تقنية، ألعاب، تجارة..."></div>
            <div class="input-group"><label id="countLabel">عدد المشتركين:</label><input type="number" placeholder="0"></div>
            <div class="input-group"><label>هل الربح مفعل؟</label><select><option>نعم</option><option>لا</option></select></div>
            <div class="input-group"><label>رابط الحساب/القناة:</label><input type="url" placeholder="https://..."></div>
            <div class="input-group"><label>السعر المطلوب (د.ج):</label><input type="number" placeholder="مثال: 45000"></div>
            <div class="input-group"><label>وصف إضافي:</label><textarea rows="3" placeholder="اكتب ميزات الحساب هنا..."></textarea></div>
            <button class="btn-submit" onclick="alert('تم إرسال العرض للمراجعة بنجاح')">تأكيد العرض للبيع</button>
        </div>
    </div>

    <div id="buyPage" class="section-view">
        <div style="text-align: center;"><button class="back-btn" onclick="showSection('homePage')">← عودة</button></div>
        <h2 style="color: white; text-align: center;">السوق الرقمي</h2>
        <p style="color: #94a3b8; text-align: center; margin-top: 40px;">نحن بانتظار العروض الأولى لتظهر هنا..</p>
    </div>

    <script>
        function showSection(id) {
            const sections = ['homePage', 'sellPage', 'saleForm', 'buyPage', 'loginPage', 'signupPage'];
            sections.forEach(sec => { if(document.getElementById(sec)) document.getElementById(sec).style.display = 'none'; });
            document.getElementById(id).style.display = 'block';
            window.scrollTo(0, 0);
        }

        function openSaleForm(name, type) {
            document.getElementById('formTitle').innerText = "بيع حساب " + name;
            document.getElementById('formTitle').style.color = (type === 'YT') ? 'var(--yt-red)' : 'var(--tk-black)';
            document.getElementById('countLabel').innerText = (type === 'YT') ? "عدد المشتركين الحقيقي:" : "عدد المتابعين الحقيقي:";
            showSection('saleForm');
        }

        // الوظائف الأخرى (كباتشا ودخول) كما في الأكواد السابقة...
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProExchanger | المنصة الشاملة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { 
            --dark-bg: #0a0f1a;
            --card-bg: #ffffff;
            --primary-blue: #2563eb; 
            --success-green: #10b981;
            --text-dark: #1e293b; /* لون نص داكن وواضح */
            --text-muted: #64748b; /* لون رمادي للنصوص الفرعية */
        }

        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background-color: var(--dark-bg); 
            margin: 0; 
            color: var(--text-dark);
        }

        header { 
            background: linear-gradient(180deg, #111827 0%, var(--dark-bg) 100%);
            padding: 120px 20px 80px; 
            text-align: center; 
            border-bottom: 6px solid var(--primary-blue);
            position: relative;
        }

        header h1 { font-size: clamp(30px, 8vw, 65px); color: white; margin: 0; }

        .auth-bar { position: absolute; top: 20px; left: 20px; right: 20px; display: flex; gap: 15px; }
        .btn-auth { padding: 12px 25px; font-weight: 800; border-radius: 12px; border: none; cursor: pointer; }
        .btn-signup { background: var(--primary-blue); color: white; }
        .btn-login { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.3); }

        /* --- تعديل بطاقة الرصيد لظهور النصوص بوضوح --- */
        .balance-card { 
            background: var(--card-bg); 
            margin: -40px auto 40px; 
            padding: 35px; 
            width: 85%;
            max-width: 800px;
            border-radius: 30px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.5); 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border: 2px solid #e2e8f0; /* إضافة إطار خفيف لتمييز البطاقة */
            overflow: visible; /* لضمان عدم اختفاء النص */
        }

        .balance-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: right;
        }

        .balance-label { 
            font-size: clamp(18px, 4vw, 24px); 
            color: var(--text-muted); /* لون رمادي واضح */
            font-weight: 700;
            display: block; /* لضمان أخذ مساحة كاملة */
        }

        .balance-amount { 
            font-size: clamp(35px, 7vw, 60px); 
            font-weight: 900; 
            color: var(--dark-bg); /* لون أسود داكن جداً للرقم */
            line-height: 1.2;
        }

        .shield-container {
            background: #f0fdf4;
            padding: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* القائمة الرئيسية */
        .main-menu { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; padding: 40px; max-width: 1400px; margin: auto; width: 90%;
        }

        .menu-btn { 
            background: var(--card-bg); border: none; padding: 50px 20px; border-radius: 35px; 
            font-weight: 900; font-size: 26px; cursor: pointer; display: flex; 
            flex-direction: column; align-items: center; gap: 20px; transition: 0.4s;
        }

        .menu-btn:hover { background: var(--primary-blue); color: white; transform: translateY(-10px); }
        .menu-btn i { font-size: 60px; color: var(--primary-blue); background: #eff6ff; padding: 25px; border-radius: 30px; }
        .menu-btn:hover i { background: rgba(255,255,255,0.2); color: white; }

        @media (max-width: 600px) {
            .balance-card { flex-direction: column; text-align: center; padding: 30px 20px; }
            .balance-info { text-align: center; }
        }
    </style>
</head>
<body>

    <header>
        <div class="auth-bar">
            <button class="btn-auth btn-login" onclick="alert('دخول')">دخول</button>
            <button class="btn-auth btn-signup" onclick="alert('تسجيل')">تسجيل جديد</button>
        </div>
        <h1>PRO EXCHANGER</h1>
        <p>المنصة الجزائرية الأولى للوساطة الرقمية</p>
    </header>

    <div class="balance-card">
        <div class="balance-info">
            <span class="balance-label">الرصيد المتوفر في حسابك:</span>
            <div class="balance-amount" id="userBalance">0.00 د.ج</div>
        </div>
        <div class="shield-container">
            <i class="fas fa-user-shield" style="font-size: 50px; color: var(--success-green);"></i>
        </div>
    </div>

    <div class="main-menu" id="homePage">
        <button class="menu-btn">
            <i class="fas fa-hand-holding-dollar"></i>
            <span>عرض بيع</span>
        </button>
        <button class="menu-btn">
            <i class="fas fa-shop"></i>
            <span>شراء حساب</span>
        </button>
        <button class="menu-btn">
            <i class="fas fa-money-bill-transfer"></i>
            <span>سحب أموال</span>
        </button>
        <button class="menu-btn">
            <i class="fas fa-vault"></i>
            <span>شحن رصيد</span>
        </button>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProExchanger | التسجيل الآمن</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { 
            --dark-bg: #0a0f1a;
            --card-bg: #ffffff;
            --primary-blue: #2563eb; 
            --success-green: #10b981;
            --text-dark: #1e293b;
            --text-muted: #64748b;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background-color: var(--dark-bg); 
            margin: 0; padding: 0;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* رأس الصفحة */
        header { 
            background: linear-gradient(180deg, #111827 0%, var(--dark-bg) 100%);
            padding: 100px 15px 60px; 
            text-align: center; 
            border-bottom: 5px solid var(--primary-blue);
            position: relative;
        }

        .auth-bar {
            position: absolute;
            top: 20px; width: 100%; left: 0;
            display: flex; justify-content: center; gap: 10px; padding: 0 10px;
        }

        .btn-auth {
            padding: 10px 20px; font-size: 16px; font-weight: bold;
            border-radius: 10px; border: none; cursor: pointer; transition: 0.3s;
        }

        .btn-signup { background: var(--primary-blue); color: white; }
        .btn-login { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.3); }

        header h1 { font-size: 32px; color: white; margin: 20px 0 10px; }
        header p { color: #94a3b8; font-size: 16px; margin: 0; }

        /* الرصيد */
        .balance-card { 
            background: var(--card-bg); margin: -30px auto 30px; 
            padding: 25px; width: 90%; max-width: 500px;
            border-radius: 20px; box-shadow: 0 15px 30px rgba(0,0,0,0.4); 
            display: flex; justify-content: space-between; align-items: center;
        }

        .balance-amount { font-size: 35px; font-weight: 900; color: var(--dark-bg); }

        /* القائمة */
        .main-menu { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
            gap: 15px; padding: 20px; width: 100%; max-width: 1000px; margin: auto;
        }

        .menu-btn { 
            background: var(--card-bg); padding: 25px 10px; border-radius: 20px; 
            font-weight: bold; display: flex; flex-direction: column; align-items: center; gap: 10px;
        }

        /* نموذج التسجيل والكباتشا */
        .section-view { display: none; padding: 20px; width: 100%; }
        .form-box { background: white; padding: 30px 20px; border-radius: 25px; max-width: 500px; margin: auto; }
        .input-group { margin-bottom: 15px; }
        input { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; font-size: 16px; }

        /* تصميم الكباتشا المطور */
        .captcha-container {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            border: 2px solid #e2e8f0;
        }

        .captcha-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        #captcha-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 5px;
            color: var(--primary-blue);
            background: #cbd5e1;
            padding: 5px 15px;
            border-radius: 5px;
            user-select: none; /* منع النسخ */
            text-decoration: line-through; /* زيادة صعوبة الروبرتات */
        }

        .refresh-captcha {
            cursor: pointer;
            color: var(--primary-blue);
            font-size: 20px;
            transition: 0.3s;
        }
        .refresh-captcha:hover { transform: rotate(180deg); }

        .btn-confirm { width: 100%; padding: 15px; font-size: 18px; font-weight: bold; background: var(--primary-blue); color: white; border: none; border-radius: 10px; cursor: pointer; }

    </style>
</head>
<body onload="generateCaptcha()">

    <header>
        <div class="auth-bar">
            <button class="btn-auth btn-login" onclick="showSection('loginPage')">دخول</button>
            <button class="btn-auth btn-signup" onclick="showSection('signupPage')">تسجيل جديد</button>
        </div>
        <h1>PRO EXCHANGER</h1>
        <p>بوابة التبادل الرقمي في الجزائر</p>
    </header>

    <div id="homePage">
        <div class="balance-card">
            <div class="balance-info">
                <span class="balance-label">الرصيد:</span>
                <div class="balance-amount">0.00 د.ج</div>
            </div>
            <i class="fas fa-user-shield" style="font-size: 40px; color: var(--success-green);"></i>
        </div>
        <div class="main-menu">
            <div class="menu-btn"><i class="fas fa-hand-holding-dollar"></i><span>عرض بيع</span></div>
            <div class="menu-btn"><i class="fas fa-shop"></i><span>شراء</span></div>
            <div class="menu-btn"><i class="fas fa-money-bill-transfer"></i><span>سحب</span></div>
            <div class="menu-btn"><i class="fas fa-vault"></i><span>شحن</span></div>
        </div>
    </div>

    <div id="signupPage" class="section-view">
        <div class="form-box">
            <button onclick="showSection('homePage')" style="background:none; border:none; color:var(--primary-blue); font-weight:bold; cursor:pointer;">← عودة</button>
            <h2 style="text-align: center;">فتح حساب جديد</h2>
            
            <input type="text" placeholder="اسم العائلة" class="input-group">
            <input type="text" placeholder="الاسم الشخصي" class="input-group">
            <div class="input-group">
                <label style="font-size: 12px; font-weight: bold;">تاريخ الميلاد:</label>
                <input type="date">
            </div>
            <input type="text" placeholder="مكان الميلاد" class="input-group">
            <input type="email" placeholder="الايميل" class="input-group" id="email">
            <input type="password" placeholder="كلمة المرور" class="input-group">
            <input type="password" placeholder="تأكيد كلمة المرور" class="input-group">

            <div class="captcha-container">
                <div class="captcha-display">
                    <span id="captcha-text">Loading..</span>
                    <i class="fas fa-sync-alt refresh-captcha" onclick="generateCaptcha()" title="تغيير الرمز"></i>
                </div>
                <input type="text" id="captcha-input" placeholder="أدخل الرمز الظاهر أعلاه">
            </div>

            <button class="btn-confirm" onclick="validateForm()">تأكيد التسجيل</button>
        </div>
    </div>

    <div id="loginPage" class="section-view">
        <div class="form-box">
            <button onclick="showSection('homePage')" style="background:none; border:none; color:var(--primary-blue); font-weight:bold; cursor:pointer;">← عودة</button>
            <h2 style="text-align: center;">دخول</h2>
            <input type="email" placeholder="الايميل" class="input-group">
            <input type="password" placeholder="كلمة المرور" class="input-group">
            <button class="btn-confirm">دخول</button>
        </div>
    </div>

    <script>
        let currentCaptcha = "";

        // وظيفة توليد رمز كباتشا عشوائي
        function generateCaptcha() {
            const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let result = "";
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            currentCaptcha = result;
            document.getElementById("captcha-text").innerText = result;
            document.getElementById("captcha-input").value = ""; // تفريغ الخانة
        }

        // التحقق عند الضغط على التسجيل
        function validateForm() {
            const userInput = document.getElementById("captcha-input").value;
            
            if (userInput.toUpperCase() === currentCaptcha) {
                alert("✅ الرمز صحيح! جاري معالجة بياناتك...");
                // هنا مستقبلاً نضع كود إرسال البيانات لقاعدة البيانات
            } else {
                alert("❌ الرمز غير صحيح! حاول مرة أخرى.");
                generateCaptcha(); // تغيير الكباتشا تلقائياً عند الخطأ
            }
        }

        function showSection(id) {
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('signupPage').style.display = 'none';
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById(id).style.display = 'block';
            if(id === 'signupPage') generateCaptcha(); // توليد رمز جديد عند فتح الصفحة
        }
    </script>
</body>
</html>
